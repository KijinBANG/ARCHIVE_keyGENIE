<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!--layout 파일을 설정-->
<th:block th:replace="~{/layout/base :: setContent(~{this::content} )}">
    <!--layout 에 출력할 내용-->
    <th:block th:fragment="content">
        <div class="d-flex" id="wrapper">
            <div th:replace="~{layout/spring :: side}"></div>
            <div id="page-content-wrapper">
                <div th:replace="~{layout/spring :: nav}"></div>
                <div class="container-fluid">

                    <!-- 입력 폼을 생성 -->
                    <h1 class="mt-4">Board Register Page</h1>
                    <!-- action 안적으면 자기 자신으로! 대신 method 는 꼭 적어줘야 함! -->
                    <!--
                    <form th:action="@{/board/list}" th:method="post">
                    -->
                    <form th:action="@{/spring/board/register}" th:method="post">

                        <!-- 제목 입력 -->
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" class="form-control" name="title" placeholder="Enter Title">
                        </div>

                        <!-- 내용 입력 -->
                        <div class="form-group">
                            <label>Content</label>
                            <textarea class="form-control" rows="5" name="content"></textarea>
                        </div>

                        <!-- 이메일 입력??? -->
<!--                        <div class="form-group">-->
<!--                            <label>Writer Email</label>-->
<!--                            <input type="email" class="form-control" name="writerEmail"-->
<!--                                   placeholder="Writer Email ">-->
<!--                        </div>-->
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>


                </div>
            </div>
        </div>

    </th:block>
</th:block>

</html>
