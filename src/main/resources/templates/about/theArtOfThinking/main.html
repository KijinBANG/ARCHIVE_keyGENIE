<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!--layout 파일을 설정-->
<th:block th:replace="~{/layout/base :: setContent(~{this::content} )}">
    <!--layout 에 출력할 내용-->
    <th:block th:fragment="content">
        <div class="d-flex" id="wrapper">
            <div th:replace="~{layout/about :: side}"></div>
            <div id="page-content-wrapper">
                <div th:replace="~{layout/about :: nav}"></div>
                <div class="container-fluid">

                    <h2 class="mt-2 mb-3">'좋은생각'이란?</h2>
                    <table>
                        <tr>
                            <td>
                                <ul>
                                    <li>LET:
                                    <li>THEN:
                                    <li>SO:
                                </ul>
                            </td>
                            <td>
                                <ul>
                                    <small>이름을 불러주면,</small><br>
                                    <small>서로를 알게되고,</small><br>
                                    <small>또 다른 이름을 가지고 있음을 깨닫게 된다.</small>
                                </ul>
                            </td>
                        </tr>
                    </table>
                    <h6>

                    </h6>
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="/images/taot/TAOT001.jpg" alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="/images/taot/TAOT002.jpg" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="/images/taot/TAOT003.jpg" alt="Third slide">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>


                </div>
            </div>
        </div>
    </th:block>
</th:block>

</html>
